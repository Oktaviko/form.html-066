<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Praktikum 7-1</title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Formulir Calon Pegawai</legend>

                <p>Nama : <input type="text" name="Nama"></p>
                <p>Alamat : <input type="text" name="Nama"></p>
                <p>Password : <input type="password" name="Pass"></p>
                <p>
                    Bahasa Pemrograman yang dikuasai : <br>
                    <input type="checkbox" name="web">Web
                    <input type="checkbox" name="mobile">Mobile
                    <input type="checkbox" name="desk"> Desktop
                </p>
                <p>
                    Kota asal : 
                    <select>
                        <option>Semarang</option>
                        <option>Bandung</option>
                    </select>
                </p>
                <p>
                    Apa yang membuat kami harus memilih anda? : <br>
                    <textarea cols="60" rows="10" placeholder="Tulis jawaban anda disini"></textarea>
                </p>
                <p><input type="submit" value="submit"></p>
            </fieldset>
        </form>

        <button class="back"><a href="index.html">Home</a></button>
    </body>
</html>
